# Clippy configuration for SolidityDefend
msrv = "1.75.0"
cognitive-complexity-threshold = 30
too-many-arguments-threshold = 8
type-complexity-threshold = 250
single-char-binding-names-threshold = 4
trivial-copy-size-limit = 64
pass-by-value-size-limit = 256
too-many-lines-threshold = 100
large-type-threshold = 200
avoid-breaking-exported-api = true
suppress-restriction-lint-in-const = false
literal-suffix = "separated"
enum-variant-size-threshold = 200
vec-box-size-threshold = 4096
max-trait-bounds = 3
max-struct-bools = 3
max-fn-params-bools = 3
warn-on-all-wildcard-imports = false
disallowed-names = ["foo", "bar", "baz", "quux"]
semicolon-inside-block-ignore-singleline = false
semicolon-outside-block-ignore-multiline = false
doc-valid-idents = ["SolidityDefend", "Solidity", "AST", "IR", "CFG", "SSA", "SARIF"]
missing-docs-in-crate-items = false
blacklisted-names = ["temp", "tmp"]
cyclomatic-complexity-threshold = 25