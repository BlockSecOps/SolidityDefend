name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          rustflags: ""

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy (advisory)
        continue-on-error: true
        run: cargo clippy --all-targets --all-features -- -W warnings

      - name: Build (debug)
        run: cargo build --verbose

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Verify detector count
        run: |
          COUNT=$(./target/release/soliditydefend --list-detectors | grep -E '^  [a-z]' | wc -l)
          echo "Detector count: $COUNT"
          if [ "$COUNT" -lt 60 ]; then
            echo "ERROR: Expected at least 60 detectors, found $COUNT"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soliditydefend-linux-x86_64
          path: target/release/soliditydefend
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t soliditydefend:ci .

      - name: Test Docker image
        run: |
          docker run --rm soliditydefend:ci --version
          docker run --rm soliditydefend:ci --list-detectors > /tmp/detectors.txt
          head -20 /tmp/detectors.txt

  security-scan:
    name: Security Scan (Self-Test)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: soliditydefend-linux-x86_64
          path: ./bin

      - name: Make executable
        run: chmod +x ./bin/soliditydefend

      - name: Scan test contracts
        run: |
          ./bin/soliditydefend -f json -o security-report.json tests/contracts/**/*.sol || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview
          rustflags: ""

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: lcov.info
          fail_ci_if_error: false
