name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: soliditydefend
            asset_name_suffix: linux-x86_64.tar.gz
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: soliditydefend
            asset_name_suffix: linux-aarch64.tar.gz
            use_cross: true

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: soliditydefend
            asset_name_suffix: macos-aarch64.tar.gz
            use_cross: false

          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: soliditydefend
            asset_name_suffix: macos-x86_64.tar.gz
            use_cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: soliditydefend.exe
            asset_name_suffix: windows-x86_64.zip
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          rustflags: ""

      - name: Install cross (Linux aarch64)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release binary (native)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../soliditydefend-v${{ steps.get_version.outputs.version }}-${{ matrix.asset_name_suffix }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../soliditydefend-v${{ steps.get_version.outputs.version }}-${{ matrix.asset_name_suffix }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: soliditydefend-${{ matrix.target }}
          path: soliditydefend-v${{ steps.get_version.outputs.version }}-${{ matrix.asset_name_suffix }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          sha256sum soliditydefend-v* > ../SHA256SUMS.txt
          cd ..
          cat SHA256SUMS.txt

      - name: Extract changelog
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          VERSION="${{ steps.get_version.outputs.version }}"
          BODY=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY="Release v${VERSION}"
          fi
          # Write to file for the release action
          echo "$BODY" > release_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_body.md
          draft: false
          prerelease: false
          files: |
            artifacts/soliditydefend-v*
            SHA256SUMS.txt

  publish-docker:
    name: Publish Docker Image
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            blocksecops/soliditydefend:latest
            blocksecops/soliditydefend:${{ steps.get_version.outputs.version }}
          build-args: |
            VERSION=${{ steps.get_version.outputs.version }}
          labels: |
            org.opencontainers.image.title=SolidityDefend
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.source=https://github.com/BlockSecOps/SolidityDefend
